<div class="wrapper wrapper-content animated fadeInRight"> <div class="row"> <div class="col-xs-12"> <div class="m-t-lg"> <div class="col-xs-12"> <div class="form-card p-b-200 m-b-lg"> <div class="row"> <h1>Groundwater Sustainability Agency</h1> </div> <div class="row"> <div class="swMain"> <div class="progress ng-isolate-scope" value="15"> <div class="progress-bar" ng-class="type &amp;&amp; 'progress-bar-' + type" role="progressbar" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" ng-style="{width: (gsa.percent < 100 ? gsa.percent : 100) + '%'}" aria-valuetext="15%" aria-labelledby="progressbar" style="width: 15%"></div> </div> </div> </div> <div class="col-sm-8"> <div class="form-main-row"> <p class="form-title" ng-bind-html="gsa.activeTitle"></p> <p class="form-info" ng-bind-html="gsa.activeQuestion.info"></p> <div data-ng-include="gsa.activeQuestion.template()"></div> </div> <div class="form-direction-row"> <hr> <div class="form-group col-md-12 p-l-0 m-t-12"> <button class="btn form-btn m-r-md" ng-click="gsa.goBack()" ng-show="gsa.questionIndex > 0 || gsa.sectionIndex >= 1">Back</button> <button class="btn btn-success form-btn pull-right" ng-click="gsa.nextQuestion()">Continue</button> </div> </div> </div> <div class="col-sm-4 p-r-0" id="faq-side"> <p class="form-faq" ng-show="gsa.activeQuestion.faqs.length">FAQ</p> <div ng-repeat="faq in gsa.activeQuestion.faqs"> <span class="form-q">Q: <span class="form-q-a" ng-bind-html="faq.question"></span></span> <br> <span class="form-a">A: <span class="form-a-a" ng-bind-html="faq.answer"></span></span> <hr> </div> </div> <div class="clearfix"></div> </div> </div> </div> </div> </div> </div>
