<div class="row"> <div class="form-group col-xs-12 m-t-12" nv-file-drop="" uploader="gsa.uploader"> <label>Map upload progress:</label> <div class="progress" id="map-progress-container"> <div class="progress-bar progress-bar-striped active" id="js-map-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"> </div> </div> <label for="js-fileName">Output Name (Optional: If empty, filename will be random):</label> <input type="text" class="form-control" id="js-fileName" ng-model="gsa.activeQuestion.value" placeholder="Please enter file name"> <br> <label>Create your shapefiles from the map of Exclusive GSAs:</label><br> <div id="map"></div> <hr> <label class="font-normal form-label">Attach area boundary shape file:</label><br> <div ng-controller="MapCtrl as map"></div> <input type="file" nv-file-select="" uploader="gsa.uploader" class="hidden" id="js-file-selector"> <form class="form-dropzone dropzone dz-clickable" dropzone="" id="dropzone" onclick="$('#js-file-selector').click()"> <div align="center" class="dz-default dz-message m-t-lg"><span><strong>Drop files here or click to upload. </strong></span></div> </form> <br> <div ng-repeat="item in gsa.uploader.queue"> <span><strong>{{ item.file.name }}</strong></span> <span ng-show="gsa.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</span> <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span> <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span> <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span> </div> <button type="button" class="btn btn-success btn-s pull-right" ng-click="gsa.uploader.uploadAll()" ng-disabled="!gsa.uploader.getNotUploadedItems().length"> <span class="glyphicon glyphicon-upload"></span> Upload </button> </div> <script>$(window).scrollTop(0);</script> </div>
