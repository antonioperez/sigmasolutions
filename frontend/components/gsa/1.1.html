<div class="row">
  <div class="form-group col-md-12 p-l-0 m-t-12">
    <label class="font-normal form-label col-xs-12">Are you an exclusive agency?</label>
    <div class="col-xs-12" data-toggle="buttons">
      

      <label class="btn form-btn m-r-md">
        <input type="radio" name="exclusive" value="no" ng-model = "gsa.activeSection.questions[gsa.questionIndex].value"> No
      </label>
      <label class="btn form-btn m-r-md">
        <input type="radio" name="exclusive"  value = "yes" ng-model = "gsa.activeSection.questions[gsa.questionIndex].value"> Yes
      </label>

    </div>
  </div>
</div>
