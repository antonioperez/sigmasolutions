<div class="row">
  <div class="form-group col-md-12 p-l-0 m-t-12">
    <div class="col-xs-12" data-toggle="buttons">
      
      <label class="btn form-btn m-r-md">
        <input type="radio" name="value" ng-focus= "gsa.changeValue('no', false)" ng-model = "gsa.activeQuestion.value"> No
      </label>
      <label class="btn form-btn m-r-md">
        <input type="radio" name="value"  ng-focus = "gsa.changeValue('yes', true)"  ng-model = "gsa.activeQuestion.value"> Yes
      </label>
    </div>
  </div>
</div>
