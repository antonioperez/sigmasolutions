<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-xs-12">
      <div class="m-t-lg">
        <div class="col-xs-12">
          <div class="form-card p-t-xxx-lg p-b-200 m-b-lg">
            <div class="row">
              <div class="swMain">
                <ul>
                  <li>
                    <a class="done">
                      <div class="stepNumber">1</div>
                      <div class="stepDesc text-small">Eligiblilty</div>
                    </a>
                  </li>
                  <li>
                    <a>
                      <div class="stepNumber">2</div>
                      <div class="stepDesc text-small">Notice</div>
                    </a>
                  </li>
                  <li>
                    <a>
                      <div class="stepNumber">3</div>
                      <div class="stepDesc text-small">Submission</div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-sm-8">
              <p class="form-title">{{gsa.activeTitle}}</p>
              <p class="form-info">{{gsa.activeQuestion.info}}</p>
              <div data-ng-include="gsa.activeQuestion.template()"></div>

              <div class="row">
                <hr>
                <div class="form-group col-md-12 p-l-0 m-t-12">
                    <button class="btn form-btn m-r-md" ng-click="gsa.goBack()">Back</button>
                    <button class="btn btn-success form-btn pull-right" ng-click="gsa.nextQuestion()">Continue</button>
                </div>
              </div>
            </div>
            <div class="col-sm-4 p-r-0 m-t-lg">
              <p class="form-faq" ng-show="gsa.activeQuestion.faqs.length">FAQ</p>
              <div ng-repeat="faq in gsa.activeQuestion.faqs">
                <span class="form-q">Q: <span class="form-q-a">{{faq.question}}</span></span>
                <br>
                <span class="form-a">A: <span class="form-a-a">{{faq.answer}}</span></span>
                <hr>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
