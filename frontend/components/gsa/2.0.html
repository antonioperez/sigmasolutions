<div class="row">
    <div class="form-group col-md-12 m-t-12">
        <form method="get" class="form-horizontal ng-pristine ng-valid" id="contact-form">
            <div class="form-group">
                <label class="control-label">First Name:</label><br>
                <input type="text" class="form-control" ng-model = "gsa.activeQuestion.value.firstname">
            </div>
            <div class="form-group">
                <label class="control-label">Last Name:</label><br>
                <input ng-model = "gsa.activeQuestion.value.lastname" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Email Address</label><br>
                <input type="text" ng-model = "gsa.activeQuestion.value.email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label class="control-label">Phone:</label><br>
                <input type="tel" ng-model = "gsa.activeQuestion.value.phone" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label">Address:</label><br>
                <input type="text" ng-model = "gsa.activeQuestion.value.address1"  class="form-control" name="address">
            </div>
            <div class="form-group">
                <label class="control-label">Address2:</label><br>
                <input ng-model = "gsa.activeQuestion.value.address2"  type="text" class="form-control" name="address2">
                <span class="help-block m-b-none">(suite/apt #/etc)</span>
            </div>
            
            <div class="form-group"><label class="col-sm-2 control-label">State</label>
                <div class="col-sm-10"><input ng-model = "gsa.activeQuestion.value.state"  type="text" class="form-control" name="state"></div>
            </div>
            
            <div class="form-group"><label class="col-sm-2 control-label">Zip Code</label>
                <div class="col-sm-10"><input type="text" class="form-control" ng-model = "gsa.activeQuestion.value.zip"  name="zip"></div>
            </div>
            
            <div class="form-group"><label class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10"><input type="text" class="form-control" ng-model = "gsa.activeQuestion.value.title"  name="title"></div>
            </div>
            
        </form>
    </div>
</div>
