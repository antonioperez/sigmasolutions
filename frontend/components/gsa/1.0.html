<div class="row">
  <div class="form-group col-md-12 p-l-0 m-t-12">
    <label class="font-normal form-label col-xs-12">Are you an exclusive agency?</label>
    <div class="col-xs-12">
      <button class="btn form-btn m-r-md">No</button>
      <button class="btn form-btn">Yes</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="form-group col-xs-12 p-l-0 m-t-12">
    <label class="font-normal form-label col-xs-12">Select Agency Name</label>
    <div class="col-md-10">
      <select chosen class="chosen-select form-select" tabindex="4" ng-model="gsa.state" ng-options="s for s in gsa.options"></select>
    </div>
  </div>
</div>
