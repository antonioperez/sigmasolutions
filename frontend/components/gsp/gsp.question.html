<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-xs-12">
      <div class="m-t-lg">
        <div class="col-xs-12">
          <div class="form-card p-t-xxx-lg p-b-200 m-b-lg">
            <div class="row">
              <div class="swMain">
                <ul>
                  <li>
                    <a class="done">
                      <div class="stepNumber">1</div>
                      <div class="stepDesc text-small">Title</div>
                    </a>
                  </li>
                  <li>
                    <a>
                      <div class="stepNumber">2</div>
                      <div class="stepDesc text-small">Title</div>
                    </a>
                  </li>
                  <li>
                    <a>
                      <div class="stepNumber">3</div>
                      <div class="stepDesc text-small">Title</div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-sm-8">
              <p class="form-title">{{::gsp.questions[gsp.questionIndex].title}}</p>
              <p class="form-info">{{::gsp.questions[gsp.questionIndex].info}}</p>
              <div data-ng-include="gsp.questions[gsp.questionIndex].template()"></div>
            </div>
            <div class="col-sm-4 p-r-0 m-t-lg">
              <p class="form-faq">FAQ</p>
              <span class="form-q">Q: <span class="form-q-a">{{::gsp.faqs[gsp.faqIndex].question}}</span></span>
              <br>
              <span class="form-a">A: <span class="form-a-a">{{::gsp.faqs[gsp.faqIndex].answer}}</span></span>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>       
      </div>
    </div>
  </div>
</div>
