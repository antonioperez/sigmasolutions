<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <h1 class="logo-name">
        Sigma Solutions
      </h1>
    </div>
    <h3>
      Welcome
    </h3>
    <p>
      Here is some text giving a brief summary of what our app does.
    </p>
    <p>
      Login in. To see it in action.
    </p>
    <div class="alert alert-danger" ng-show="errorMessage">
       {{errorMessage}}
    </div>
    <form class="m-t" role="form" >
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Username" required ng-model="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" required ng-model="password">
      </div>
      <button class="btn btn-primary block full-width m-b" ng-click="signIn()" >
        Login
      </button>
      <a ui-sref="forgot_password">
        <small>Forgot password?</small>
      </a>
      <p class="text-muted text-center">
        <small>Do not have an account?</small>
      </p>
      <a class="btn btn-sm btn-white btn-block" ui-sref="register">
        Create an account
      </a>
    </form>
  </div>
</div>
