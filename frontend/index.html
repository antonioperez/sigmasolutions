<!--
* INSPINIA - Responsive Admin Theme
* Version 2.7.1
*
-->

<!DOCTYPE html>
<html ng-app="app">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Google Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- Font awesome -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- Ionicons -->
    <link href="bower_components/Ionicons/css/ionicons.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet -->
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="bower_components/leaflet-search/dist/leaflet-search.min.css" rel="stylesheet">
    <link href="bower_components/leaflet-draw/dist/leaflet.draw.css" rel="stylesheet">

    <!-- Angular Datepicker -->
    <link href="bower_components/angular-datepicker/dist/angular-datepicker.min.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,frontend}) styles/style.css -->
    <link href="styles/animate.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->

<body ng-controller="MainCtrl as main">

    <!-- Main view  -->
    <div ui-view></div>

    <!-- build:js(.) scripts/vendor.js -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

    <!-- jQuery and Bootstrap -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="bower_components/firebase/firebase.js"></script>

    <!-- MetsiMenu -->
    <script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- SlimScroll -->
    <script src="bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Peace JS -->
    <script src="bower_components/pace/pace.min.js"></script>

    <!-- Moment JS -->
    <script src="bower_components/moment/moment.js"></script>

    <!-- Angular scripts-->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- angular-filemanager -->
    <script src="bower_components/angular-file-upload/dist/angular-file-upload.min.js"></script>


    <!-- TODO: Leaflet NEED TO ADD THESE TO LAZY LOAD -->
    <script src="bower_components/leaflet/dist/leaflet.js"></script>

    <script src="bower_components/esri-leaflet/dist/esri-leaflet.js"></script>
    <script src="bower_components/shp/dist/shp.min.js"></script>

    <script src="bower_components/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="bower_components/leaflet-draw/dist/leaflet.draw.js"></script>


    <!-- Angular Dependiences -->
    <script src="bower_components/angular-datepicker/dist/angular-datepicker.js"></script>
    <!--                      -->
    <!--                      -->

    <!-- endbuild -->

    <!-- build:js({.tmp,frontend}) scripts/scripts.js -->
    <!-- Custom and plugin javascript -->
    <script src="components/core/inspinia.js"></script>
    <script src="components/core/firebase.js"></script>

    <!-- Anglar App Script -->
    <script src="components/core/app.module.js"></script>
    <script src="components/core/app.config.js"></script>
    <script src="components/core/app.directives.js"></script>
    <script src="components/core/app.js"></script>
    <script src="components/mapper/mapper.service.js"></script>

    <script src="components/account/account.module.js"></script>
    <script src="components/account/account.js"></script>

    <script src="components/dashboard/dashboard.module.js"></script>
    <script src="components/dashboard/dashboard.js"></script>

    <script src="components/mapper/mapper.module.js"></script>
    <script src="components/mapper/mapper.js"></script>

    <script src="components/gsa/gsa.module.js"></script>
    <script src="components/gsa/gsa.js"></script>

    <script src="components/filemanager/filemanager.module.js"></script>
    <script src="components/filemanager/filemanager.js"></script>

    <!-- endbuild -->

</body>

</html>
